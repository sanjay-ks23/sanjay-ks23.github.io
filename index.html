---
layout: default
title: Home
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/carousel.css">

{% for category in site.categories %}
  <section class="category-row">

    <h2 class="category-title">{{ category[0] | capitalize }}</h2>

    <div class="carousel-wrapper">
      <button class="arrow prev-arrow">‹</button>

      <div class="posts-carousel">
        {% for post in category[1] %}
          <div class="post-card">
            <a href="{{ site.baseurl }}{{ post.url }}">
              {% if post.image %}
                <img src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
              {% endif %}
              <h3>{{ post.title }}</h3>
            </a>
          </div>
        {% endfor %}
      </div>

      <button class="arrow next-arrow">›</button>
    </div>

  </section>
{% endfor %}

<script src="{{ site.baseurl }}/assets/js/carousel.js"></script>
