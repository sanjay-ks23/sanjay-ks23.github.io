# Site
name: "Overfitted thoughts"
title: "Overfitted Thoughts"
description: "Exploring models, optimizing loss, and tuning intuition — one commit at a time."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
url: "https://sanjay-ks23.github.io"
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sanjay:
    name: Sanjay
    display_name: Sanjay
    avatar: 'assets/images/sanjay.png'
    email: sanjaysaravanan2317@gmail.com
    #web:
    twitter: https://twitter.com/Sanj_AI_space
    description: "Hey, I’m Sanjay — an undergrad diving into AI and machine learning, one project (and bug) at a time. I love building cool stuff, writing about what I learn, and occasionally yelling at my screen during Real Madrid games."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""
# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
